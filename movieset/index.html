<!DOCTYPE html>

<head>

                <input type="text" placeholder="Type a movie title...">
                <button>&#9993;</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Movie</th>
                        <th>Genre</th>
                        <th>Director</th>
                        <th>Release year</th>
